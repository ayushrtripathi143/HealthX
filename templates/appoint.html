{%  include   'second_main.html' %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="static/css/appointment.css">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,2); } </script>
<!-- Custom Theme files -->

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
  
  <!-- main -->
  <div class="main-w3layouts wrapper">
    <h1>Patient Registration Form</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="" method="post">
          {% csrf_token %}
          <label class="form-label" for="username" >You Name</label>
          <input class="text" type="text" id="name" name="name" placeholder="Your Full Name" required="" >
          <br>
          <br>
          <label class="form-label" for="username">Your Email</label>
          <input class="text email" type="email" id= "email" name="email" placeholder="✉ Email" required="">
          <br>
          <label class="form-label" for="username">Your Contact Number</label>
          <input class="text" type="text" id="contact_Number" name="Contact_Number" placeholder="☏ Contact Number" required="" >
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" id="checkbox" name="checkbox">
              <span>Available On WhatsApp!!</span>
            </label>
          <br>
          <br>
          <label class="form-label" for="username">DOB</label>
          <input type="date"  id ="DOB" name="DOB" required="" >
          <br>
          <br>
          <br>
          <label class="form-label" for="username" >Sex</label>
          <select name="gender" id="gender" required >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Others</option>
          </select>
          <br>
          <br>
          <label class="form-label" for="username">Provinance</label>
          <select name="city" id="city"  required=""> 
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Greator Noida">Greator Noida</option>
            <option value="Ghaziabad">Ghaziabad</option>
            <option value="Faridabad">Faridabad</option>
            <option value="Meerut">Meerut</option>
            <option value="Bulandshahr">Bulandshahr</option>
          </select>
          <br>
          <br>
          <br>
          <label class="form-label" for="username">Choose Department</label>
          <select multiple name="department" id="department"  required="">
            <option selected disabled>--Select Department--</option>
            <optgroup label="Departments">
                <option>Family Physicians</option>
                <option>Allergists/Immunologists</option>
                <option>Anesthesiologists</option>
                <option>Colon and Rectal Surgeons</option>
                <option>Critical Care Medicine Specialists</option>
                <option>Cardiologists</option>
                <option>Dermatologists</option>
                <option>Gastroenterologists</option>
                <option>Infectious Disease Specialists</option>
                <option>Neurologists</option>
                <option>Endocrinologists</option>
            </optgroup>                        
        </select>
        
          <br>
          <br>

          <label class="form-label" for="username">Address</label>
          <input class="text" type="text" id ="address" name="address" placeholder="🏘 Your Home Address" required="">
          <br>
          <br>
               
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>I, hereby, declare that the particulars given above are correct and complete.</span>
            </label>
            <div class="clear"> </div>
          </div>
          <orm action="" method="post" target="_blank">
          <input type="submit" value="Enroll" href="{% url 'confirm_appoint' %}">
          <orm>
        </form>
      </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
     
    </div>
    <!-- //copyright -->
    <ul class="colorlib-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- //main -->
</body>
</html>
