{%  include   'base.html' %}
<link rel="stylesheet" href="static/css/staff.css">
<div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome Back Team</h2>
        <h4 class="animation a2">Log in to your account using Hospital email and password</h4>
      </div>
      <div class="form">
        <form method="post" action="#">
          {% csrf_token %}
        <input type="text"  name="email" class="form-field animation a3" placeholder="Email Address">
        <input type="password" name="password" class="form-field animation a4" placeholder="Password">
        <p class="animation a5"><a href="#">Forgot Password</a></p>
        <button class="button-25" role="button" type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="right"></div>
  </div>
  {%  include   'footer.html' %}
